<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script type="text/javascript" src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Rock-paper-scissors</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <nav>
        <div class="nav-items">
            <a href="{{ url_for('game.index') }}" class="home">Home</a>
            <a href="{{ url_for('views.credits') }}" class="addCredits" id="credits">Credits ({{ balance }})</a>
            <a href="{{ url_for('views.statistics') }}" class="statsButton">Statistics</a>
            <button type="submit" id="leaveRoom" class="hidden">Leave Room</button>
        </div>
    </nav>
        {% block body %}
        {% endblock %}
</body>
</html>
