{% extends 'layout.html' %}

{% block body %}
<main class="credits">
    <h2 class="credits-amount">Available credits: {{ balance }}</h2>
    <div class="credits-container">
        <form action="{{ url_for('views.credits') }}" method="post">
            <input type="submit" value="Add 10" name="deposit" id="deposit">
            <label for="deposit">Use only when you have 0 credits</label>
        </form>
    </div>
    <div class="credits-container">
        <form action="{{ url_for('views.credits') }}" method="post">
            <input type="submit" value="Withdraw" name="withdraw" id="withdraw">
            <label for="withdraw">Notice: it will delete all your credits</label>
        </form>
    </div>
</main>
{% endblock %}
